<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <script src="/dom.js" defer></script> -->
  <script src="magic-words.js" defer></script>
  <title>fIVE MAGIC WORDS</title>
</head>
<body>
  
  <div class="container">

    <!-- NavBar -->
    <header> 
        <nav class="navbar navbar-light">
            <span class="navbar-brand text-white mb-0 h1">Five Magic Words</span>
        </nav>
    </header>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <h2>Hello, world</h1>
        <h4 id="fiveMagicWords">Learning is fun</h2>
        <p class="lead text-black">Learning the magic words is interesting but using them makes life easier</p>
    </div>

    <!-- List -->
    <p class="text-white">Click Each Word to expand</p>
    <ul class="list-group">
        <li class="list-group-item ">Please<br></li>
        <li class="list-group-item ">Excuse Me</li>
        <li class="list-group-item ">Sorry</li>
        <li class="list-group-item ">Thank You</li>
        <li class="list-group-item ">Pardon Me</li>
    </ul>
    <br>
    <button class="btn  btn-block learn-more-button" id="button">Learn more</button>
    <div class="outputDiv"></div><br>
     
    <!-- Form -->
    <form id="updateName">
        <label class="name" for="name">Name:</label><br>
        <input type="text" id="fill-name"placeholder="Name here"><br><br>
        <input type="email" placeholder="Fill in your Email"><br><br>
        <button type="submit" id="submit-button">Submit</button><br>
        <div class="submit-output"></div><br>
    </form>

    <div class="box" style="width:400px;height:200px;background: grey"><h5>Hover Me</h5></div>

    <div class="output"></div>

  </div>
</body>
</html>
