<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <script src="/dom.js" defer></script> -->
  <script src="/magic-words.js" defer></script>
  <title>fIVE MAGIC WORDS</title>
</head>
<body>
  <div class="container">
    <!-- NavBar -->
    <header> 
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Five Magic Words</span>
      </nav>
      <!-- <h2>Let Love lead</h2> -->
    </header>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-6">Hello, world!</h1>

      <p class="lead">Learning the magic words is interesting but using them makes life easier</p>
      <a class="btn btn-success btn-lg" href="#" role="button">Learn more</a>
      </p>
    </div>

    <!-- Form -->
    <form class="tryform">
      <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label">Email address</label>

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form><br>

    <!-- List -->
    <ul class="list-group">
      <li class="list-group-item list-group-item-success">First List Item</li>
      <li class="list-group-item list-group-item-success">Second List Item</li>
      <li class="list-group-item list-group-item-success">Third List item</li>
      <li class="list-group-item list-group-item-success">Fourth List Item</li>
      <li class="list-group-item list-group-item-success">Fifth List Item</li>
    </ul>
